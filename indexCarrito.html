<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tienda</title>
</head>

<body style="background-image: linear-gradient(260deg, #980606 0%, #00273d 100%);">
    <div class="container">
        <h1 class="text-center" style="color: #fff; font-family: spiderman;">TIENDA</h1>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <table class="table">
        <thead>
            <tr style="color: #fff;">
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5" style="color: #fff;">Carrito vacio - Comience a Comprar!!! </th>
            </tr>
        </tfoot>
    </table>

    <template id="template-carrito" style="color: #fff;">
        <tr>
            
            <th scope="row" style="color: #fff;">id</th>
            <td style="color: #fff;">Caf√©</td>
            <td style="color: #fff;">1</td>
            <td style="color: #fff;">
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>

           <td style="color: #fff;">$<span>500</span></td>


        </tr>
    </template>

    <template id="template-card" style="color: #fff;">
        <div class="col-12 col-md-4">
            <div class="card">
                <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                <div class="card-body">
                    <h5 class="card-title">Papitas</h5>
                    <p class="card-text">$<span>30.00</span></p>
                    <button class="btn btn-dark">Comprar</button>
                   
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer" style="color: #fff;">
        <th scope="row" colspan="2" style="color: #fff;">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="color: #fff;">
                Vaciar Todo
            </button>
        </td>
        <td class="font-weight-bold" style="color: #fff;">$<span>5000</span></td>

    </template>

    <script src="app.js"></script>
</body>
</html>
